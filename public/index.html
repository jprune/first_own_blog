<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-exercise</title>
    <link href="/public/output-style.css" rel="stylesheet">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Space+Mono&display=swap" rel="stylesheet">
</head>
    <body class="bg-gradient-to-br from-violet-500 to-fuchsia-300 h-screen">
        <header class="bg-violet-900 mx-10 mb-10 py-5 rounded-b-lg">
            <!--Div for outer box of Navbar-->
            <div class="flex flex-row">
                <!--for logo box left-->
                <div class="basis-1/4 text-white">
                    <p class="pl-5 pt-2">CRYPTONITE</p>
                </div>
                <!--Outer div for 4 categories -->
                <div class="text-white basis-3/4 text-center flex flex-row justify-around pr-5">
                    <!--Cat1-4-->
                    <button class="border rounded-full basis-1/4 mx-1 p-2 hover:shadow-xl hover:bg-violet-600">NEWS</button>
                    <button class="border rounded-full basis-1/4 mx-1 p-2 hover:shadow-xl hover:bg-violet-600">CRYPTOCURRENCIES</button>
                    <button class="border rounded-full basis-1/4 mx-1 p-2 hover:shadow-xl hover:bg-violet-600">ABOUT</button>
                    <button class="border rounded-full basis-1/4 mx-1 p-2 hover:shadow-xl hover:bg-violet-600">CONTACT</button>
                </div>
            </div>
        </header>
        <main>
            <!--Outer Shell Newsletter-->
            <div class="text-white grid grid-cols-2 border border-violet-700 rounded-md m-20 bg-[url('/resources/img/bg_newsletter.jpeg')]">
                <h2 class="col-span-full text-center text-3xl mt-20 mb-5 font-semibold">Subscribe to stay up to date!</h2>
                <div class="col-span-full justify-self-center">
                    <div class="grid grid-row-3">
                        <input 
                        type="text" 
                        name="Email-newsletter" 
                        required 
                        id="email-newsletter"
                        class="rounded-sm w-72 h-8 text-violet-700" 
                        />
                        <label 
                            for="email-newsletter"
                            class="text-center mt-2"
                        >
                            Please enter your email
                        </label>
                        <button class="rounded-full border p-2 mb-20 mt-10 text-xl font-bold hover:shadow-xl hover:bg-violet-600">SUBSCRIBE</button>
                    </div>
                </div>
            </div>
            <!--Outer Shell Reference Area-->
        </main>
        <footer>

        </footer>
    </body>
</html>
